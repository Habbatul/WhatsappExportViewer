<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Export Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#567361b0"/>
</head>
<body>
    <div id="controls">
        <div class="file-upload-container">
            <input type="file" id="fileInput" accept=".txt">
            <label for="fileInput" id="fileLabel">Upload File</label>
        </div>
        <input type="date" id="dateFilter">
        <input type="text" id="searchInput" placeholder="Search messages">
        <div style="display:flex;justify-content: center;margin-top: 0.2rem;">
            <button type="submit" id="submitButton">Submit Filter</button>
            <button type="submit" id="toggleButtonClosed">Tutup Filter</button>
        </div>
    </div>
    <button type="submit" class="hiddenControl" style="margin-bottom: 0.5rem; margin-top: -0.6rem;" id="toggleButtonOpen">Tampil Filter</button>
    <div id="chatContainer">
        <div id="currentDate"></div>
    </div>
    <script src="register.js"></script>
    <script src="main.js"> </script>
</body>
</html>
