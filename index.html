<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Export Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main/style.css">
    <link rel="stylesheet" href="main/datepicker.css">
    <link rel="manifest" href="pwa/manifest.json">
    <meta name="theme-color" content="#ece5dd"/>
</head>
<body>
    <div id="controls">
        <div class="file-upload-container">
            <input type="file" id="fileInput" accept=".txt">
            <label for="fileInput" id="fileLabel">Upload File</label>
        </div>
        <input type="text" id="searchInput" placeholder="Search messages" style="width: 14rem;">
        <div style="display: flex; justify-content: center; align-items: center; width: 14rem;padding: 0;">
            <input type="text" id="dateFilter" placeholder="Input Date" readonly style="width: 9rem;">
            <button id="resetButton" style="background-color: rgb(204, 120, 120); width: auto; flex-shrink: 0;">Reset date</button>
        </div>
        
        <div style="display:flex;justify-content: center;margin-top: 0.2rem;margin-bottom: 0.5rem;">
            <button type="submit" id="submitButton">Submit Filter</button>
            <button type="submit" id="toggleButtonClosed">Tutup Filter</button>
        </div>
    </div>
    <button type="submit" class="hiddenControl" style="margin-bottom: 0.5rem;" id="toggleButtonOpen">Tampil Filter</button>
    <div id="chatContainer">
        <div id="currentDate"></div>
    </div>
    <script src="pwa/register.js"></script>
    <script src="main/main.js"> </script>
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="jquery/datepicker.js"></script>
    <script>
        $("#dateFilter").datepicker({
            dateFormat: "yy-mm-dd",
            showOn: "focus",
            changeMonth: true,
            changeYear: true,
            navigationAsDateFormat: true,
        });
        $("#resetButton").click(function() {
            $("#dateFilter").val('');
        });
    </script>
</body>
</html>
