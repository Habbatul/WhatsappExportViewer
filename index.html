<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Export Reader</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#317EFB"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(86, 115, 97, 0.692);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #controls {
            margin: 10px;
            display: flex;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
        }

        .hiddenControl {
            display: none;
            visibility: hidden;
            opacity: 0;
            max-height: 0;
        }

        #fileInput, #dateFilter, #searchInput {
            margin: 5px;
            padding: 5px;
        }
        #chatContainer {
            overflow-x: hidden;
            background-color: #ece5dd;
            width: 95%;
            max-width: 400px;
            height: calc(100vh - 170px);
            border: 1px solid #ccc;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #currentDate {
            background-color: rgba(212, 241, 244, 0.8);
            padding: 5px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }
        .date-group {
            text-align: center;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .message {
            background-color: #dcf8c6;
            padding: 10px;
            margin: 10px 10px;
            border-radius: 5px;
            position: relative;
        }
        .message .meta {
            font-size: 0.85em;
            color: #888;
            display: flex;
            justify-content: space-between;
        }
        .message .time {
            font-size: 0.75em;
            color: #555;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        .message:hover::after {
            content: attr(data-date);
            position: absolute;
            top: -20px;
            right: 10px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.75rem;
            color: #555;
        }
        .message .user-chat{
            margin-top:0.3rem; 
            margin-bottom:0.8rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="fileInput" accept=".txt">
        <input type="date" id="dateFilter">
        <input type="text" id="searchInput" placeholder="Search messages">
        <div style="display:flex;justify-content: center;">
            <button type="submit" id="submitButton">Submit Filter</button>
            <button type="submit" id="toggleButtonClosed">Tutup Filter</button>
        </div>
    </div>
    <button type="submit" class="hiddenControl" style="margin-bottom: 0.5rem; margin-top: -0.6rem;" id="toggleButtonOpen">Tampil Filter</button>
    <div id="chatContainer">
        <div id="currentDate"></div>
    </div>
    <script src="register.js"></script>
    <script src="main.js"></script>
</body>
</html>
